<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Dog Years Calculator</title>
        
        
        <!-- for the interface -->
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       
       
        <script>
            window.onload=function()
            {
    
            document.getElementById('btnCalc').addEventListener('click', calcAge);
    
            }
        
            function calcAge(e)
            {
                var age = document.getElementById('dogAge').value;
                
                age = age * 7;
                var result = "In human years, your dog is: "+age;
                
                //used to check the code in browser! 
                //console.log(result);
                
                //alert is used to check in the phone
                //alret(result);
                
                document.getElementById('result').innerHTML = result;
            }
        
        </script>
    </head>
    <body>
        
        <script type="text/javascript" src="cordova.js"></script>
        
        <div data-role="page"> 
            <div data-role="header">
                <h1>Dog Years Calcultor</h1>
            </div> <!-- header -->
            <div data-role="main" class="ui-content">
                <lable for="dogAge">Dog Age in Human Years:</lable>
                <input id="dogAge" type="number" />
                <button id="btnCalc">Calculate</button>
                <div id="result"></div>
            </div> <!-- main -->
            <div data-role="footer">
                <p>FatenAdel</p>
            </div> <!-- footer -->
        </div> <!-- page -->
        
    </body>
</html>
