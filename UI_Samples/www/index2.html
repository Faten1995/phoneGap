<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Blank App</title>
        
        <style>
        
            #footer
            {
                position: absolute;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
    
      <div data-role="page" id="page1">
          
          <div data-role="header">
              <h1>UI Samples</h1>
          </div> <!-- header -->
          
          <div data-role="main" class="ui-content">
             
             <div data-role="collapsible-set">
                 <div data-role="collapsible" data-collapsed="false">
                     <h3>Collapsible One</h3>
                     <p>This is a collapsible data are, but your content here</p>
                 </div> <!-- collapsible -->
                <div data-role="collapsible">
                     <h3>Collapsible Two</h3>
                     <p>This is a collapsible data are, but your content here</p>
                 </div> <!-- collapsible -->
                <div data-role="collapsible">
                     <h3>Collapsible Three</h3>
                     <p>This is a collapsible data are, but your content here</p>
                 </div> <!-- collapsible -->
                 
             </div> <!-- collapsible set -->
             
             <!-- Switch -->
             <label for="myFlip">Flip switch</label>
             <input type="checkbox" id="myFlip" data-role="flipswitch" />
             
              <button onclick="location.href='index2.html#page2'">Press me</button>
          </div> <!-- main -->
          
          <div data-role="footer" id="footer">
              <h2>fatenAdel</h2>
          </div> <!-- footer -->
      </div> <!-- page -->

      <div data-role="page" id="page2">
          
          <div data-role="header">
              <h1>UI Samples Page 2</h1>
          </div> <!-- header -->
          
          <div data-role="main" class="ui-content">
             
           <fieldset data-role="controlgroup" data-mini="true">
              <legend>Bands:</legend>
              <input type="checkbox" name="Journey" id="Journey" />
              <label for="Journey">Journey</label>
              <input type="checkbox" name="Area" id="Area" />
              <label for="Area">Area</label>
              <input type="checkbox" name="Faten23" id="Faten23" />
              <label for="Faten23">Faten23</label>
              <input type="checkbox" name="Wowme" id="Wowme" />
              <label for="Wowme">Wowme</label>
          </fieldset> <!-- control group -->
             
              <button onclick="location.href='index2.html#page1'">Press me</button>
          </div> <!-- main -->
          
          <div data-role="footer" id="footer">
              <h2>fatenAdel</h2>
          </div> <!-- footer -->
      </div> <!-- page -->      
       
       
       
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
